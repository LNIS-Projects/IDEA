#  -DCMAKE_C_FLAGS="$COMPILER_FLAGS" -DCMAKE_CXX_FLAGS="$COMPILER_FLAGS"
#  $CMAKE_ARGS ..

script:
 - export CC=/usr/bin/gcc-8
 - export CXX=/usr/bin/g++-8
 - gcc -v && g++ -v && cmake --version
 - mkdir build
 - cd build
 - cmake ..
 - make
 - cd ..
 - python basic_tests.py

after_failure:
  - echo "failure"

after_success:
  - echo "success"
